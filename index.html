<!DOCTYPE html>
<html>
<head>
  <title>Tiny Grid Example</title>
</head>
  <link type="text/css" rel="stylesheet" href="./css/style.css" />

  <style>
    .wrapper {
      margin: 0 auto;
      max-width: 1024px;
    }

    .left-sidebar,
    .centre-column,
    .right-sidebar {
      min-height: 50vh;
    }

    .left-sidebar {
      background: pink;
    }

    .centre-column {
      background: blue;
    }

    .right-sidebar {
      background: green;
    }

    .item {
      background: orange;
      min-height: 2vh;
    }
  </style>
<body>
  <div class="wrapper grid-12">
    <div class="left-sidebar span-3">
    </div>

    <div class="centre-column span-4 push-4 grid-2">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item push-1"></div>
    </div>

    <div class="right-sidebar span-3 push-9">

    </div>
  </div>
</body>
</html>
